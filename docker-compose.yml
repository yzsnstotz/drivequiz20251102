version: "3.8"
services:
  pg:
    image: postgres:16
    container_name: zalem-pg
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: drivequiz
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
